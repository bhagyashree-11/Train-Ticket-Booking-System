<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Train Ticket <Form></Form></title>
</head>
<body>
  <form>
    <div class="booking-form-box bg-white bg-opacity-50">
      <div class="form">

        <div class="heading"><h1>BOOK YOUR TICKET</h1>
          <i class="fa fa-subway" style="font-size:50px;color:black;"></i>
        </div><br>

        <div class="booking-form">
          <input type="text" class="form-control" placeholder="From">
          <i class="fa fa-long-arrow-up" style="font-size:20px;color:black;"></i>
          <i class="fa fa-long-arrow-down" style="font-size:20px;color:black;"></i>
          <input type="text" class="form-control" placeholder="To"><br>
        </div>

        <div class="input-grp">
          <input type="date" class="form-control select-date">
        </div>

        <div class="input-grp">
          <label>All Classes</label>
          <select class="custom-select">
          <option value="1">First Class</option>
          <option value="2">AC Chair Class</option>
          <option value="3">Sleeper Class</option>
          </select>
        </div><br>

        <div class="input-grp1">
          <h5>Nagpur Pune Express [12122]</h5>
          <h6>Available Ticket: {{AvailTicket}}</h6>
          <button type="button" class="btn btn-success" (click)="BookTicket()">Book Ticket</button>
          <button type="button" class="btn btn-danger" (click)="CancelTicket()">Cancel Ticket</button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
